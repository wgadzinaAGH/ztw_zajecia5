<!DOCTYPE html>
<html>
    <head>
        <title>Pierwsza strona w jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <script type="text/javascript">

            $(function() {
                $('a').click(function() {
                    let zmienna = $(this);
                    $('#content').animate({height: '0px', width: '0px'}, function() {
                        $('#content').load(zmienna.attr('href'), function () {
                            $('#content').animate({height: '500px', width: '500px'})
                        })
                    })
                    return false;
                });
            })

        </script>
    </head>
    <body>
        <a href="styl.html">Linkacz wywołujący styl.html</a>
        <div id="content"></div>
    </body>
</html>
